    <main>
        <!-- This is the main content in the middle-->
        <h2>Contact Me</h2>
        <!-- this form will send to my student email -->
        <div class="form-container">
            <form action="https://formspree.io/f/mzbogvkn" method="POST" id="my-form" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="first_name">*First Name</label>
                    <input type="text" id="first_name" name="first_name" required />
                </div>

                <div class="form-group">
                    <label for="last_name">*Last Name</label>
                    <input type="text" id="last_name" name="last_name" required />
                </div>

                <div class="form-group">
                    <label for="email">*Email</label>
                    <input type="email" id="email" name="email" required />
                </div>

                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="phone" id="phone" name="phone" />
                </div>

                <div class="form-group">
                    <label for="comments">Comments</label>
                    <textarea name="comments" id="comments" cols="30" rows="10"></textarea>
                </div>

                <br>
                <button id="form-button" type="submit">Submit</button>
            </form>
        </div>
        <br>
        <div id="status"></div>

    <script>
        // Form script
        window.addEventListener('DOMContentLoaded', function () {
            // get the form elements defined in your form HTML above

            var form = document.getElementById('my-form');
            // var button = document.getElementById("my-form-button");
            var status = document.getElementById('status');

            // Success and Error functions for after the form is submitted

            function success() {
                form.reset();
                status.classList.add('success');
                status.innerHTML = 'Thanks!';
            }

            function error() {
                status.classList.add('error');
                status.innerHTML = 'Oops! There was a problem.';
            }

            // handle the form submission event

            form.addEventListener('submit', function (ev) {
                ev.preventDefault();
                var data = new FormData(form);
                ajax(form.method, form.action, data, success, error);
            });
        });

        // helper function for sending an AJAX request

        function ajax(method, url, data, success, error) {
            var xhr = new XMLHttpRequest();
            xhr.open(method, url);
            xhr.setRequestHeader('Accept', 'application/json');
            xhr.onreadystatechange = function () {
                if (xhr.readyState !== XMLHttpRequest.DONE) return;
                if (xhr.status === 200) {
                    success(xhr.response, xhr.responseType);
                } else {
                    error(xhr.status, xhr.response, xhr.responseType);
                }
            };
            xhr.send(data);
        }
    </script>
