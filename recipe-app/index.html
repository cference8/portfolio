<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!--   Favicon   -->
    <link rel="apple-touch-icon" sizes="180x180" href="/recipe-app/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/recipe-app/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/recipe-app/favicon-16x16.png">
    <link rel="manifest" href="/recipe-app/site.webmanifest">
    <link rel="shortcut icon" type="image/x-icon" href="/recipe-app/favicon.ico">
    <!--   Favicon End   -->
    <title>Recipe App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"/>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="mobile-container">
      <header>
        <button title="random meal" id="feelin-lucky" onclick="location.reload()">
          Feelin' Lucky
        </button>
        <input title="Search by keyword e.g. Chicken" type="text" id="search-term" placeholder="Search . . ." />
        <button id="search">
          <i class="fas fa-search"></i>
        </button>
      </header>
      <div class="fav-container">
        <h3>Favorite Meals</h3>
        <ul class="fav-meals" id="fav-meals"></ul>
      </div>
      <div class="meals" id="meals"></div>
    </div>
    <div class="popup-container hidden" id="meal-popup">
      <div class="popup">
        <button id="close-popup" class="close-popup">
          <i class="fas fa-times"></i>
        </button>
        <div class="meal-info" id="meal-info"></div>
      </div>
    </div>
    <script>
      document
        .querySelector('#search-term')
        .addEventListener('keyup', (event) => {
          if (event.key !== 'Enter') return;
          document.querySelector('#search').click();
          event.preventDefault();
        });
    </script>
  </body>
</html>
